<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>URL-Bookmarker-app</title>

    <!-- Bootstrap core CSS -->
	<link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<!--  <link href="css/bootstrap.min.css" rel="stylesheet"> -->
  <!--  <link href="/style.css" rel="stylesheet"> -->
	  <style>
		  /* Space out content a bit */
body {
  padding-top: 20px;
  padding-bottom: 20px;
}

/* Everything but the jumbotron gets side spacing for mobile first views */
.header,
.marketing,
.footer {
  padding-right: 15px;
  padding-left: 15px;
}

/* Custom page header */
.header {
  padding-bottom: 20px;
  border-bottom: 1px solid #e5e5e5;
}
/* Make the masthead heading the same height as the navigation */
.header h3 {
  margin-top: 0;
  margin-bottom: 0;
  line-height: 40px;
}

.textT {
	border: 3px dotted green;
	text-align:center;
	padding-top: 10px;
	padding-bottom: 10px;
	font-family: 'Orbitron', sans-serif;
	font-weight: bold;
	font-size: 30px;
}
.h11 {
	font-family: 'Josefin Sans', sans-serif;
	font-size: 35px;
}
.input-group {
	margin-top: 30px;
}
/* Custom page footer */
.footer {
  padding-top: 19px;
  color: #777;
  border-top: 1px solid #e5e5e5;
}

/* Customize container */
@media (min-width: 768px) {
  .container {
    max-width: 730px;
  }
}
.container-narrow > hr {
  margin: 30px 0;
}

/* Main marketing message and sign up button */
.jumbotron {
  text-align: center;
  border-bottom: 1px solid #e5e5e5;
  margin-top: 10px;
}
.jumbotron .btn {
  padding: 14px 24px;
  font-size: 21px;
}

/* Supporting marketing content */
.marketing {
  margin: 40px 0;
}
.marketing p + h4 {
  margin-top: 28px;
}

/* Responsive: Portrait tablets and up */
@media screen and (min-width: 768px) {
  /* Remove the padding we set earlier */
  .header,
  .marketing,
  .footer {
    padding-right: 0;
    padding-left: 0;
  }
  /* Space out the masthead */
  .header {
    margin-bottom: 30px;
  }
  /* Remove the bottom border on the jumbotron for visual effect */
  .jumbotron {
    border-bottom: 0;
  }
}

	  </style>
  </head>

  <body onload="fetchBookmarks()">

    <div class="container">
      <div class="header clearfix">
        <nav>

        </nav>
        <h3 class="textT">URL-Bookmarker</h3>
      </div>

      <div class="jumbotron">
	  <h2 class="h11">Bookmark Your Favorite websites</h2>
	  <form id="myForm">
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-send"></i></span>
      <input  type="text" class="form-control" id="siteName" placeholder="Website Name">
    </div>
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-link"></i></span>
      <input  type="text" class="form-control" id="siteUrl" placeholder="Website URL">
    </div>
    <br>

      <button  type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
	  
    </div>
  </form>

      <div class="row marketing">
        <div class="col-lg-12">
          <div id="bookmarksResults"></div>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; 2019 Bookmarker, Inc.</p>
      </footer>

    </div> <!-- /container -->

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
   <!-- <script src="js/bootstrap.min.js"></script> -->
    <script src="/main.js"></script>
  </body>
</html>
