<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>URL-Bookmarker-app</title>

    <!-- Bootstrap core CSS -->
	<link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<!--  <link href="css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="/style.css" rel="stylesheet">
  </head>

  <body onload="fetchBookmarks()">

    <div class="container">
      <div class="header clearfix">
        <nav>

        </nav>
        <h3 class="textT">URL-Bookmarker</h3>
      </div>

      <div class="jumbotron">
	  <h2 class="h11">Bookmark Your Favorite websites</h2>
	  <form id="myForm">
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-send"></i></span>
      <input  type="text" class="form-control" id="siteName" placeholder="Website Name">
    </div>
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-link"></i></span>
      <input  type="text" class="form-control" id="siteUrl" placeholder="Website URL">
    </div>
    <br>

      <button  type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
	  
    </div>
  </form>

      <div class="row marketing">
        <div class="col-lg-12">
          <div id="bookmarksResults"></div>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; 2019 Bookmarker, Inc.</p>
      </footer>

    </div> <!-- /container -->

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
   <!-- <script src="js/bootstrap.min.js"></script> -->
    <script src="/main.js"></script>
  </body>
</html>
